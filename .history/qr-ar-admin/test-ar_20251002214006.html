<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test AR</title>
        <style>
        /* CSS simplificado para test */
        .ar-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            overflow: hidden;
        }

        .ar-camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .ar-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
        }

        .ar-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ar-content-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: white;
            text-align: center;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .test-btn {
            background: blue;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
            font-size: 16px;
        }
    </style>
    </head>
    <body>
        <h1>Test AR Viewer</h1>
        <button class="test-btn" onclick="showAR()">Mostrar AR</button>

        <div id="ar-viewer" class="ar-fullscreen" style="display: none;">
            <video class="ar-camera-video" autoplay muted playsinline></video>

            <div class="ar-header">
                <h2>Test AR Experience</h2>
                <button class="close-btn" onclick="closeAR()">X</button>
            </div>

            <div class="ar-overlay">
                <div class="ar-content-wrapper">
                    <h3>¡AR Funcionando!</h3>
                    <p>Este es un test del viewer AR.</p>
                    <p>El contenido se muestra correctamente superpuesto sobre
                        la cámara.</p>
                </div>
            </div>
        </div>

        <script>
        function showAR() {
            const arViewer = document.getElementById('ar-viewer');
            const video = arViewer.querySelector('.ar-camera-video');
            
            arViewer.style.display = 'block';
            
            // Solicitar acceso a la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    alert('No se pudo acceder a la cámara');
                });
        }

        function closeAR() {
            const arViewer = document.getElementById('ar-viewer');
            const video = arViewer.querySelector('.ar-camera-video');
            
            // Detener la cámara
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            arViewer.style.display = 'none';
        }
    </script>
    </body>
</html>
