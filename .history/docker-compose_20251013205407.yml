version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: quickar-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: QuickAR_Root_2025!
      MYSQL_DATABASE: quickar_db
      MYSQL_USER: quickar_user
      MYSQL_PASSWORD: QuickAR_Pass_2025!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - quickar-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 10s

volumes:
  mysql_data:
    driver: local

networks:
  quickar-network:
    driver: bridge

                